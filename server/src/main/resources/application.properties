server.port=8443

# Define the server-side SSL bundle using the 'jks' prefix
# despite the key store being PKCS12 format.
spring.ssl.bundle.jks.server-bundle.key.alias=server-alias
spring.ssl.bundle.jks.server-bundle.key.store=classpath:server.p12
spring.ssl.bundle.jks.server-bundle.key.store-password=password
spring.ssl.bundle.jks.server-bundle.key.store-type=PKCS12

# Truststore for the server
spring.ssl.bundle.jks.server-bundle.trust.store=classpath:server-truststore.jks
spring.ssl.bundle.jks.server-bundle.trust.store-password=password
spring.ssl.bundle.jks.server-bundle.trust.store-type=JKS

# Require client authentication for the server
spring.ssl.bundle.jks.server-bundle.client-auth=need

