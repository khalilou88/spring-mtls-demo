spring.application.name=mtls-client

# Define the client-side SSL bundle using the 'jks' prefix
# CORRECTED property names (keystore.* instead of key.*)
spring.ssl.bundle.jks.client-bundle.keystore.alias=client-alias
spring.ssl.bundle.jks.client-bundle.keystore.location=classpath:client.p12
spring.ssl.bundle.jks.client-bundle.keystore.password=password
spring.ssl.bundle.jks.client-bundle.keystore.type=PKCS12

# Truststore for the client
# CORRECTED property names (truststore.* instead of trust.*)
spring.ssl.bundle.jks.client-bundle.truststore.location=classpath:client-truststore.jks
spring.ssl.bundle.jks.client-bundle.truststore.password=password
spring.ssl.bundle.jks.client-bundle.truststore.type=JKS

# Optional: Enable SSL debugging for troubleshooting
logging.level.org.springframework.boot.ssl=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG